<div class="container to-hide" id="container">
    {% csrf_token %}
  <div class="col-md-12">
      <blockquote>
        <p>1. <b>Drag and Drop</b> files anywhere on this page. 2. Click Upload Files. 3. Click the file name to rename, but don't remove or edit the <b>file extension</b> (needed for <b>fraud detection</b>).</p>
      </blockquote>
    </div>
    <br>
    <div id="actions" class="row" style="margin-bottom:0px;margin-top: 0px;margin-left:40px">
      <div class="col-lg-10">
      <span class="btn btn-success fileinput-button">
        <i class="glyphicon glyphicon-plus"></i>
        <span>Add to List</span>
      </span>
      <button type="reset" class="btn btn-warning cancel" style="margin-left: 10px;">
        <i class="glyphicon glyphicon-trash"></i>
        <span>Clean All</span>
      </button>
      <button type="submit" class="btn btn-primary start">
        <i class="glyphicon glyphicon-upload"></i>
        <span>Upload Files</span>
      </button>
      </div>
    <div class="col-lg-2">
      <span class="fileupload-process">
        <div id="total-progress" class="progress progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
          <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
        </div>
      </span>
      </div>
    </div>
    <div class="table table-striped" class="files" id="previews">
      <div id="template" class="file-row">
        <div>
          <span class="preview"><img data-dz-thumbnail style="width:50px;height:50px"/></span>
        </div>
        <div class="verticalLine">
        </div>
        <div>
          <p class="name" contenteditable="true" data-dz-name style="color:#9d74b0;font-size: 15px;"><b></b></p>
          <strong class="error text-danger" data-dz-errormessage></strong>
        </div>
        <div class="verticalLine">
        </div>
        <div>
          <p class="size" data-dz-size></p>
          <div class="progress progress-striped active" style="margin-right:20px;" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar progress-bar-success" style="width:0%;" data-dz-uploadprogress></div>
          </div>
        </div>
        <div class="verticalLine">
        </div>
        <div>
          <button class="btn btn-primary start" style="display:none">
            <i class="glyphicon glyphicon-upload"></i>
            <span>Start</span>
          </button>
          <button data-dz-remove class="btn btn-warning cancel" style="margin-top: 20px">
            <i class="glyphicon glyphicon-trash"></i>
            <span>Cancel</span>
          </button>
          <button data-dz-remove class="btn btn-warning delete" style="margin-top: 20px">
            <i class="glyphicon glyphicon-saved"></i>
            <span>Finish</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
